version: '2'
services:
  jenkins-master:
    image: reg.cnrancher.com/pipeline/jenkins:v3
    {{- if ne .Values.JENKINS_PORT "" }}
    ports:
      - ${JENKINS_PORT}:8080
    {{- end }}
    restart: always
    environment:
      - JENKINS_SLAVE_AGENT_PORT=50000
      - JENKINS_HOME=/var/jenkins_home
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/jenkins_home:/var/jenkins_home
    labels:
      io.rancher.container.create_agent: true
      io.rancher.container.agent.role: environmentAdmin
  {{- if ne .Values.HOST_LABEL "" }}
      io.rancher.scheduler.affinity:host_label: ${HOST_LABEL}
  {{- end }}
  {{- if ne .Values.SLAVES "0" }}
  jenkins-slave:
    image: reg.cnrancher.com/pipeline/jenkins-slave:v3
    restart: always
    environment:
      - SLAVE_EXECUTORS=${EXECUTORS}
      - JENKINS_MASTER=http://jenkins-master:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/jenkins_home:/var/jenkins_home
    labels:
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      io.rancher.container.create_agent: true
      io.rancher.container.agent.role: environmentAdmin
  {{- if ne .Values.HOST_LABEL "" }}
      io.rancher.scheduler.affinity:host_label: ${HOST_LABEL}
  {{- end }}
  {{- end }}
  pipeline-server:
    image: reg.cnrancher.com/rancher/pipeline:v3
    restart: always
    links:
      - jenkins-master
    environment:
      - JENKINS_ADDRESS=http://jenkins-master:8080
      - JENKINS_USER=admin
      - JENKINS_TOKEN=admin
    labels:
      io.rancher.container.create_agent: true
      io.rancher.container.agent.role: environment
  {{- if ne .Values.HOST_LABEL "" }}
      io.rancher.scheduler.affinity:host_label: ${HOST_LABEL}
  {{- end }}
